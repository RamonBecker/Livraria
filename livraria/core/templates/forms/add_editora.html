{% extends 'base.html' %}
{% load bootstrap %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}


   <div class="row justify-content-md-center h-200">
      <h2>Cadastrar Editora</h2>
   </div>
    <div class="row justify-content-md-center h-200">
        <form method="POST" action="{% url 'cadastrarEditora' %}" class="form-group mb-4 w-50 p3"   autocomplete="off">
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
            {{ editoraForm|crispy }}
            {{ enderecoForm|crispy }}
         
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
