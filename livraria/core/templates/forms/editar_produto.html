{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row justify-content-md-center h-200">
    <h2>Editar Livro</h2>
 </div>


 <div class="row justify-content-md-center h-200">
     <form method="POST" class="form-group mb-4 w-50 p3" autocomplete="off">
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
        {{ formLivro|crispy }}
        {{ formAutor|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
     </form>
 </div>

{% endblock %}
